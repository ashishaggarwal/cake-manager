<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="webjars/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Cake Manager</a>
        </div>
    </div>
</nav>
<p><a href="addCake">Add cakes</a></p>
<div class="container" th:unless="${#lists.isEmpty(cakes)}">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th th:text="Title"/>
            <th th:text="Desc"/>
            <th th:text="Image"/>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cake : ${cakes}">
            <td th:text="${cake.title}"></td>
            <td th:text="${cake.description}"></td>
            <td><img th:src="${cake.image}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
